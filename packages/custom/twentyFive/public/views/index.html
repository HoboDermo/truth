<div class="" data-ng-controller="TwentyFiveController">
  <h1>Twenty Five</h1>
  <h2>State: {{gameInstance.gameData.state}}</h2>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            25
          </div>
        </div>
        <div class="panel-body">
          <span>Id: {{gameInstance.id}}</span>
          <br />
          <span>{{gameInstance.gameData.state}}</span>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            Deck
          </div>
        </div>
        <div class="panel-body">
          {{gameInstance.game.trumpCard.description}}
        </div>
      </div>
    </div>
    <div class="col-sm-4 restrictHeight">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            History
          </div>
        </div>
        <div class="panel-body twenty-five-history">
          <div data-ng-repeat="history in gameInstance.game.history track by $index">
            {{history}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4" data-ng-repeat="player in gameInstance.game.players">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            {{player.playerData.username}} - {{player.score}}
          </div>
        </div>
        <div class="panel-body">
          <div ng-if="player.inPlay">
            {{player.inPlay.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div data-ng-repeat="card in gameInstance.game.playersCards">
      <a ng-click="selectCard($index)">
        {{card.description}}
      </a>
    </div>
  </div>
</div>
